<script type="text/x-red" data-template-name="run">
    <div class="form-row">
        <label for="node-input-command"><i class="fa fa-file"></i> <span data-i18n="run.label.command"></span></label>
        <input type="text" id="node-input-command" data-i18n="[placeholder]run.label.command">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="common.label.name"></span></label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]common.label.name">
    </div>
</script>

<script type="text/x-red" data-help-name="run">
    <p>Call out to a system command.<br/></p>
    <p>Provides 3 outputs... stdout, stderr, and return code.</p>
    <p>Uses spawn() which calls the command, then gets a callback on completion, returning the complete result in one message, along with any errors.</p>
    <p>If stdout is binary a <i>buffer</i> is returned - otherwise returns a <i>string</i>.</p>
    <p>The blue status icon will be visible while the node is active.</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('run',{
        category: 'advanced-function',
        color:'#57BCF2',
        defaults: {
            command: {value:"",required:true},
            name: {value:""}
        },
        inputs: 1,
        outputs: 3,
        icon: "arrow-in.png",
        align: "right",
        label: function() {
            return this.name || this.command;
        },
        labelStyle: function() {
            return this.name? 'node_label_italic' : '';
        }
    });
</script>
