<script type="text/javascript">
    RED.nodes.registerType('webshoe',{
        category: 'function',
        color: '#a6bbcf',
        defaults: {
            name: {value:""}
        },
        inputs: 1,
        outputs: 1,
        icon: "file.png",
        label: function() {
            return this.name||"webshoe";
        }
    });
</script>

<script type="text/x-red" data-template-name="webshoe">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="webshoe">
    <p>A webshoe to use websocket with channels</p>
</script>
